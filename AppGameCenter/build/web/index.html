<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Center</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="titulo">GAME CENTER</h1>
        </header>
        <main>
            <section class="login-container">
                <h2>Iniciar Sesión</h2>
                <form class="formulario" action="ManejaLoginResgistroServlet" method="get">
                    <div class="input-group">
                        <label for="nombreUsuario">Nombre</label>
                        <input name="nombreUsuario" type="text" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="input-group">
                        <label for="clave">Contraseña</label>
                        <input name="clave" type="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <button class="btn btn-primary" name="opcionUsuario" type="submit" value="iniciarSesion">Iniciar Sesión</button>    
                </form>
                <p class="register-link">
                    ¿Aún no tienes una cuenta? 
                    <a href="formularioRegistro.jsp">Registrarse</a> 
                </p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Game Center. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
